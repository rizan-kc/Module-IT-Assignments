<!DOCTYPE html>
<html>
    <head>
        <title>Exercise-1 Form</title>
    </head>
    <body>
        <h1>Search our web site!</h1>
        <hr size="4" color="black">
        <br>
        <form method="get">
            <label>Where do you want to search?</label>
            <br><br>
            <input type="radio" id="whole_site" name="option" value="Whole site">
            <label for="whole_site">Whole site</label><br>

            <input type="radio" id="business_partners" name="option" value="Business Partners Section">
            <label for="business_partners">Business Partners Section</label><br>

            <input type="radio" id="corporate_communication" name="option" value="Corporate Communications Section">
            <label for="corporate_communication">Corporate Communications Section</label><br>

            <input type="radio" id="lotus_education" name="option" value="Lotus Education Section">
            <label for="lotus_education">Lotus Education Section</label><br><br>

            <label for="word">Enter a word or two that we can search on:</label><br>
            <input type="text" id="word" name="word" size="50" maxlength="50"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
