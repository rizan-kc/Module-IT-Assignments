<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="task1css.css">
</head>
<body>
    <div id="outerbox"></div><br>
    <div class="col1">Column 1</div>
    <div class="col2">Column 2</div>
    <div class="col3">Column 3</div>
    <div class="blue1">
            A numbered list:
            <ol> 
                <li>Able</li>
                <li>Baker</li>
                <li>Charlie</li>
                <li>Delta</li>
                <li>Echo</li>
            </ol>
        </div>
        
        <div class="yellow1">B</div>

        <div class="red1">C</div> 
        <div class="green1">
            An unnumbered list:
            <ul>
                <li>Pounds</li>
                <li>Dollars</li>
                <li>Euro</li>
                <li>Yen</li>
                <li>Roubles</li>
            </ul>
        </div>
</body>
</html>
